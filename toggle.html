<!DOCTYPE html> 
<html> 

<head> 
	<script src= 
"https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> 
	</script> 
	<script> 
		$(document).ready(function() { 
			$("button").click(function() { 
				$("#gfg").toggle(); 
			}); 
		}); 
	</script> 
	<style> 
		#gfg { 
			color: green; 
			border: 5px solid black; 
			width: 200px; 
			text-align: center; 
		} 
	</style> 
	</style> 
</head> 

<body> 

	<div id="gfg">I am experimenting Jquery!!</div> 

	<button>Click to hide() and show()</button> 

</body> 
<title>jQuery Double Click</title>

<script> 
$(document).ready(function(){
  $("div").dblclick(function(){
    $( this ).toggleClass("divClass2");
  });
});
</script>
 
<style> 
.divClass1
{
    padding:5px;
    text-align:center;
    background-color:yellow;
    border:solid 1px;
}
.divClass2
{
    padding:5px;
    text-align:center;
    background-color:grey;
    border:solid 1px;
}
</style>
</head>
<body>
<div class="divClass1"><br><br>hello Sravs!</div>
</body>

</html>

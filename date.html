<!DOCTYPE html>
<html>
<body>

<h2>Using Java Script to display today's date()</h2>

<p>The setFullYear() method sets the year of a date object.The date is :</p>

<p id="demo"></p>

<script>
var d = new Date();
d.setFullYear(2020);
document.getElementById("demo").innerHTML = d;
</script>

</body>
</html>
